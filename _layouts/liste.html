<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
  <body>
    <div class=container>
    {% include header.html %}
    {% for robot in site.robots %}
    <div class="text">
      <img class="picture" src="{{ robot.image | relative_url  }}" />
      <p>{{robot.short_description}}"</p>
      <h1>{{ robot.ranking }}.
      <a class="maj" href="{{robot.url | relative_url }}">{{ robot.title }}</a>
      </h1>
    </div>
    {% endfor %}
    {% include footer.html %}
  </div>
  </body>
</html>
